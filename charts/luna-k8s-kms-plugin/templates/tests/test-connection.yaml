  labels:
    {{- include "luna-k8s-kms-plugin.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "luna-k8s-kms-plugin.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
